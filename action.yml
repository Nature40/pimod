name: 'Run PIMOD'
description: 'Reconfigure Raspberry Pi images with an easy, Docker-like configuration file'
branding:
  icon: 'archive'  
  color: 'red'

inputs:
  pifile:
    description: 'Pifile to run'
    required: true
    default: 'Pifile'
runs:
  using: "composite"
  steps: 
    - run: sudo apt-get update
      shell: bash
    - run: sudo apt-get install -y binfmt-support fdisk file kpartx qemu qemu-user-static units unzip p7zip-full wget xxhash xz-utils
      shell: bash
    - run: sudo ${{ github.action_path }}/pimod.sh ${{ inputs.pifile }}
      shell: bash
